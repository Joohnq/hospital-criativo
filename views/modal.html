 <div id="modal" class="hide hideScroll" >
    <div class="content">
        <h1>Nova Dica</h1>

        <form action="/" method="POST" onsubmit="return checkFields(event)">
            <div class="input-wrapper">
                <label for="title">Título</label>
                <input type="text" name="title">
            </div>

            <div class="input-wrapper">
                <label for="category">Categória</label>
                <input type="text" name="category">
            </div>
            

            <div class="input-wrapper">
                <label for="image">Link da imagem</label>
                <input type="url" name="image">
            </div>

            <div class="input-wrapper">
                <label for="description">Digite uma descrição para sua dica</label>
                <textarea name="description" cols="30" rows="7"></textarea>
            </div>

            <div class="input-wrapper">
                <label for="link">Link falando mais sobre...</label>
                <input type="url" name="link">
            </div>

            <a href="#" onclick="onOff()">Voltar</a>
            <button class="button">Salvar</button>
        </form>
    </div>
</div>
